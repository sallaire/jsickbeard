<div id="account-container">
		<div class="banner">
			<img id="tvshow-banner" ng-src="{{account.bannerUrl}}"/>
			<div class="overlay"></div>
			<div class="banner-wrapper">
				<h1>
					{{account.username}}
					<span class="button">
						<a  class="btn-config button" ng-click="edit()"><i class="fa fa-pencil" aria-hidden="true"></i></a>
						<a class="btn-config button" ng-click="delete()"><i class="fa fa-trash" aria-hidden="true"></i></a>
					</span>
				</h1>

				<div class="tvshow-config">
					<span class="since">
						{{ account.inscriptionDate | date: 'dd/MM/yyyy' }} - {{ account.nbShows }} s√©ries suivies
					</span>
				</div>
			</div>
		</div>
		<div id="account-stat">
			<div class="pie-chart">
				<canvas id="byGenre" width="400" height="400" class="chart chart-doughnut" chart-data="genre.data" chart-labels="genre.labels" chart-options="options"></canvas>
			</div>
			<div class="pie-chart">
				<canvas id="byNetwork" width="400" height="400" class="chart chart-doughnut" chart-data="network.data" chart-labels="network.labels" chart-options="options"></canvas>
			</div>
